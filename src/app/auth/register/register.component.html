<div class="auth-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="register()">
    <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" name="username" required />
    <input type="email" placeholder="Adresse email" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password" required />
    <button type="submit">S'inscrire</button>
  </form>
</div>
